<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <span class="badge badge-primary">Employee List</span>
            <div class="card text-muted mb-2 pl-3 pt-2 pb-2 pr-3 border border-primary">
                <!-- with @output call child component methods and properties -->
                <span class="badge badge-primary">Display-employee @Output (c->p) data comes from here!</span>
                <div class="card-text">Selected Card Employee Name : <b>{{datafromChild}}</b></div>
            </div>
            <div class="card text-muted mb-2 pl-3 pt-2 pb-2 pr-3 border border-primary">
                <!-- with template reference call child component methods and properties -->
                <span class="badge badge-primary">Display-employee with template reference (c->p) data comes from
                    here!</span>
                <div class="card-text">Selected Card Employee email  &nbsp;: <span class="font-weight-bold" #textVariable></span></div>
            </div>
            <div class="mb-2" *ngFor="let employee of employees">
                <div (click)="textVariable.innerHTML = childComponent.employee.email ? childComponent.employee.email : 'No data available.'">
                    <app-display-employee [employee]="employee" (notify)="handleNofify($event)" #childComponent></app-display-employee>
                </div>
            </div>
        </div>
    </div>
</div>
